<!DOCTYPE html>
<html>
<head>
    <title>Test Resume Upload</title>
</head>
<body>
    <h1>Test Resume Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf,.docx" required>
        <button type="submit">Upload Resume</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                console.log('Sending request to http://localhost:8000/resume-info');
                const response = await fetch('http://localhost:8000/resume-info', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
